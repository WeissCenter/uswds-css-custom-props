<div class="grid-row grid-gap margin-top-2">
    <div class="tablet:grid-col-2 margin-bottom-4 tablet:margin-bottom-0">
      <nav aria-label="Side navigation,">
        <ul class="usa-sidenav">
          <li class="usa-sidenav__item">
            <a routerLink="overview" routerLinkActive="usa-current">Overview</a>
          </li>
          <li class="usa-sidenav__item" *ngFor="let link of components">
            <a [routerLink]="link.route" routerLinkActive="usa-current">{{link.name}}</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="tablet:grid-col-10">
      <main id="main-content" class="main-content">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
