<app-token-table [label]="tokenKey" [data]="defaultTokenArr"></app-token-table>
<app-token-table [label]="tokenKey" [colors]="true" type="css" [data]="defaultCSSVars"></app-token-table>
<app-token-form [hostEl]="el" [currentTheme]="currentTheme" [tokenArr]="currentTokenArr" [tokenKey]="tokenKey"></app-token-form>

<div class="display-flex flex-column gap-2px margin-y-4">

  <div class="bg-disabled-lighter display-flex border-base-lighter padding-2 width-full border-1px radius-sm">
    <p class="bg-body padding-05 border-1px border-base-lighter text-ink width-auto">disabled lighter</p>
  </div>
  <div class="bg-disabled-light display-flex border-base-lighter padding-2 width-full border-1px radius-sm">
    <p class="bg-body padding-05 border-1px border-base-lighter text-ink width-auto">disabled light</p>
  </div>
  <div class="bg-disabled display-flex border-base-lighter padding-2 width-full border-1px radius-sm">
    <p class="bg-body padding-05 border-1px border-base-lighter text-ink width-auto">disabled</p>
  </div>
  <div class="bg-disabled-dark display-flex border-base-lighter padding-2 width-full border-1px radius-sm">
    <p class="bg-body padding-05 border-1px border-base-lighter text-ink width-auto">disabled dark</p>
  </div>
  <div class="bg-disabled-darker display-flex border-base-lighter padding-2 width-full border-1px radius-sm">
    <p class="bg-body padding-05 border-1px border-base-lighter text-ink width-auto">disabled darker</p>
  </div>
</div>
