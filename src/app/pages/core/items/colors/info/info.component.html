<app-token-table [label]="tokenKey" [data]="defaultTokenArr"></app-token-table>
<app-token-table [label]="tokenKey" [colors]="true" type="css" [data]="defaultCSSVars"></app-token-table>
<app-token-form [hostEl]="el" [currentTheme]="currentTheme" [tokenArr]="currentTokenArr" [tokenKey]="tokenKey"></app-token-form>

<div class="display-flex flex-column gap-2px margin-y-4">

  <div class="bg-info-lighter display-flex border-base-lighter padding-2 width-full border-1px radius-sm">
    <p class="bg-body padding-05 border-1px border-base-lighter text-ink width-auto">info lighter</p>
  </div>
  <div class="bg-info-light display-flex border-base-lighter padding-2 width-full border-1px radius-sm">
    <p class="bg-body padding-05 border-1px border-base-lighter text-ink width-auto">info light</p>
  </div>
  <div class="bg-info display-flex border-base-lighter padding-2 width-full border-1px radius-sm">
    <p class="bg-body padding-05 border-1px border-base-lighter text-ink width-auto">info</p>
  </div>
  <div class="bg-info-dark display-flex border-base-lighter padding-2 width-full border-1px radius-sm">
    <p class="bg-body padding-05 border-1px border-base-lighter text-ink width-auto">info dark</p>
  </div>
  <div class="bg-info-darker display-flex border-base-lighter padding-2 width-full border-1px radius-sm">
    <p class="bg-body padding-05 border-1px border-base-lighter text-ink width-auto">info darker</p>
  </div>
</div>
