
<table class="usa-table usa-table--borderless usa-table--striped width-full">
  <caption class="text-capitalize">{{label}} {{type === 'json' ? 'Tokens' : 'CSS Variables'}}</caption>
  <thead>
    <tr>
      <th scope="col">{{type === 'json' ? 'Token' : 'Variable'}}</th>
      <th scope="col">Default</th>
      <th scope="col" *ngIf="type === 'json'">Description</th>
    </tr>
  </thead>
  <tbody>
    
    <tr *ngFor="let item of data" class="font-3xs">
      <th scope="row">
        <code>
          {{item.name}}
        </code>
      </th>
      <td >
        <code class="display-flex flex-align-center gap-1">
          <span *ngIf="!item.type" class="height-2 width-2 radius-pill display-flex" [ngStyle]="{backgroundColor: item.value}"></span>
          {{item.value}}
        </code>
      </td>
      <td *ngIf="type === 'json'">
        <code>{{item.description}}</code>
      </td>
    </tr>
    
    
  </tbody>
</table>
